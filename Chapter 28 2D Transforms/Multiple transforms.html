<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      body {
        margin: 10px;
      }
      .box {
        background: url("card.jpg") no-repeat;
        background-size: cover;
        height: 90px;
        width: 300px;
        border: 2px solid #000000;
        transform: rotate(110deg) translate(150px, -230px);
      }
      h1 {
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1> 
      Multiple transforms
    </h1>
    
    <div class="box"></div>
  </body>
</html>
