<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border(shorthands)</title>
</head>
<style>
    .div{
        border-width: 1px;
        border-style: solid;
        border-color: #000;
    }
    .div1{
        border-top: 2px double #aaaaaa;
    }
</style>
<body>
    <div class="div1">Hello</div>
    <div class="div">Hello</div>
</body>
</html>
