<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb() Notation</title>
</head>
<style>
    h1{
        color: rgb(0, 0, 255);
    }
    p{
        color: rgb(0%, 0%, 100%);
    }
</style>
<body>
    <h1>Colors</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quidem, veritatis architecto nesciunt deserunt qui excepturi suscipit eos ea dolorem commodi quos sit error repellat similique. Ducimus libero quod commodi.
    </p>
</body>
</html>
